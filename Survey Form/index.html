<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form action="" id="survey-form">
                <div class="form-box">
                    <label for="name">Name</label>
                    <input class="form-input" type="text" id ="name" placeholder="Enter your name" required>
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <input class="form-input" type="email" id ="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-box">
                    <label for="age">Age (optional)</label>
                    <input class="form-input" type="number" id ="age" placeholder="Age" min="10" max="99">
                </div>
                <div class="form-box">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role"  class="form-input" required="">
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-box">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="choice" id="opt1"><label for="opt1"> Definitely</label><br>
                    <input type="radio" name="choice" id="opt2"><label for="opt2"> Maybe</label><br>
                    <input type="radio" name="choice" id="opt3"><label for="opt3"> Not sure</label>
                </div>
                <div class="form-box">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" name="check" id="front"><label for="front"> Front-end Projects</label><br>
                    <input type="checkbox" name="check" id="back"><label for="back"> Back-end Projects</label><br>
                    <input type="checkbox" name="check" id="data"><label for="data"> Data Visualization</label><br>
                    <input type="checkbox" name="check" id="challenge"><label for="challenge"> Challenges</label><br>
                    <input type="checkbox" name="check" id="open"><label for="open"> Open Source Community</label><br>
                    <input type="checkbox" name="check" id="gitter"><label for="gitter"> Gitter help rooms</label><br>
                    <input type="checkbox" name="check" id="video"><label for="video"> Videos</label><br>
                    <input type="checkbox" name="check" id="city"><label for="city"> City Meetups</label><br>
                    <input type="checkbox" name="check" id="wiki"><label for="wiki"> Wiki</label><br>
                    <input type="checkbox" name="check" id="forum"><label for="forum"> Forum</label><br>
                    <input type="checkbox" name="check" id="addition"><label for="addition"> Additional Courses</label>
                </div>
                <div class="form-box">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." style="margin-top: 0px; margin-bottom: 0px; height: 120px;"></textarea>
                </div>
                <input id="submit-button" type="submit" value="Submit">
            </form>
        </main>
    </div>
</body>
</html>
